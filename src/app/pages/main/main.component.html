<div class="main" 
     style="height:100%" 
     fxLayout="column" 
     fxLayoutAlign="center center">
    <div style="width:80%">
        <app-search-bar [shouldFocus]="true" [placeholder]="suggestion$ | async"></app-search-bar>
    </div>

    <div fxLayout="row" style="width:80%;margin-top:50px">
        <div fxFlex class="container" fxLayout="row" fxLayoutGap="10px">
            <mat-card style="width:150px" 
                      *ngFor="let namespace of ( namespaces$ | async)"
                      (click)="navigate(['books', namespace.id])">
                <mat-card-header>
                    <mat-card-title><b>{{ namespace.title }}</b></mat-card-title>
                    <mat-icon *ngIf="namespace.bookmark">bookmark</mat-icon>
                </mat-card-header>
                <img mat-card-image 
                     [attr.src]="namespace.background">
                <mat-card-actions fxLayout="row" 
                                  fxLayoutAlign="end center"                         
                                  *ngIf="_user.auth | async" > 
                    <button mat-button (click)="edit(namespace); $event.stopPropagation()">EDIT</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<div style="position:absolute;right:10px;bottom:10px"                         
     *ngIf="_user.auth | async" >
    <button mat-fab (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</div>
